<form [formGroup]="signupForm" (submit)="submit()">
    <div class="form-group">
        <label for="username"> User Name</label>
        <input 
            type="text"
            class="form-control"
            formControlName="username"
            name="username" 
            id="username"
            placeholder="User Name">
            <div *ngIf="signupForm.controls['username'].pending">Checking for uniqueness.. Please wait!</div>
        <div *ngIf="signupForm.touched && signupForm.controls['username'].errors">
            <div class="alert alert-danger" *ngIf="signupForm.controls['username'].errors.required">
                Please enter user name
            </div>
            <div class="alert alert-danger" 
                *ngIf="signupForm.controls['username'].errors.cannotContainSpace">
                UserName should not contain spaces
            </div>
            <div class="alert alert-danger" 
                *ngIf="signupForm.controls['username'].errors.ShouldbeUnique">
                UserName already exists!
            </div>
            
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password"
            class="form-control"
            formControlName="password"
            name="password" 
            id="password"
            placeholder="Password">
        <div *ngIf="signupForm.touched && signupForm.controls['password'].errors">
            <div class="alert alert-danger" *ngIf="signupForm.controls['password'].errors.required">
                Please enter password
            </div>
        </div>
    </div>
    <button type="submit" [disabled]="!signupForm.valid">Submit</button>
</form>
